<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status Updates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Server Status Updates</h1>

    <!-- Form to add new updates -->
    <form id="update-form">
      <textarea id="update-text" placeholder="Enter update here..." required></textarea>
      <button type="submit">Add Update</button>
    </form>

    <!-- List to display updates -->
    <ul id="update-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
